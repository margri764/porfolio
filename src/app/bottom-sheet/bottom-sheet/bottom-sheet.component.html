

<div fxLayout="row wrap" fxLayoutAlign="center center" class="animate__animated animate__fadeIn" style="height: 400px;" >

  
        
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" style="width: 800px;" >		
  
  
      <div class="form" fxLayout="column"  fxLayoutAlign="start">
  
   
        <div  fxLayoutAlign="center center" style="margin-top: 30px;">
        <mat-spinner *ngIf="showSpinner" ></mat-spinner>
       </div>
       
      <div *ngIf="!showSpinner" >
        
      <form  [formGroup]="myForm"  id="form" >     
  
  
        <mat-form-field appearance="outline" class="font" style="font-size: 1em;">		
            <mat-label style="font-size: 1.3em;">email</mat-label>
            <input matInput type="email" required formControlName="email" >
        </mat-form-field> 
        <mat-error  *ngIf ="validField ('email')" class="font"> Completa este dato / no es un formato de email valido</mat-error> 
  
       
  
        <mat-form-field appearance="outline" class="font" >		
          <mat-label style="font-size: 1.3em;">mensaje</mat-label> 
          <textarea matInput type="text"  required formControlName="message" style="height: 80px;"></textarea>
       </mat-form-field>
       <mat-error  *ngIf ="validField ('message')" class="font"> Completa este dato </mat-error> 
  
  
      <div fxLayoutAlign="center center" fxLayoutGap="5px">
       
          <button mat-button  type="button" class="btn" (click)="close()"><mat-label>Volver</mat-label></button>
        <button  type="submit" class="btn" [ngStyle]="{'display':(clicked) ? 'none' : 'block' }" (click)="sendForm()" ><mat-label>Enviar</mat-label></button>
      </div> 
  
      </form>
    </div>
    </div>
     
  </div>
  

  
  
  </div>
